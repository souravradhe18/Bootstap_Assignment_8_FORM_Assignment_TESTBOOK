<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.j
s"></script>
</head>

<body>
    <div class="container mt-5">
        <h3>Form Validation</h3>
        <p>Try to submit the form.</p>
        <form action="/next.php" class="was-validated">
            <div class="mb-3 mt-3 form-floating">
                <label for="Form-username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="Form-username" placeholder="Enter
username" name="Form-username" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 form-floating">
                <label for="Form-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="Form-password" placeholder="Enter
password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">I agree to terms and condition.</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check it (compulsory).</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
